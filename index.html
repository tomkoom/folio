<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tomkoom portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

</head>

<body>
    <div>
        <div class="ContentContainer">
            <h1>tomkoom</h1>

            <div class="divider24"></div>

            <h2>Projects</h2>
            <div class="divider8"></div>
            <div class="Grid">
                <div class="GridItem" data-tilt>
                    <a href="https://indielogo.co/" target="_blank">
                        <span class="LinkBlock"></span>
                    </a>
                    <h3 class="ProjectName">indielogo</h3>
                </div>
            </div>

            <div class="divider24"></div>

            <h2>API</h2>
            <div class="divider8"></div>
            <div class="Grid">
                <div class="GridItem" data-tilt>
                    <a href="https://crypto-price-tracker1.netlify.app/" target="_blank">
                        <span class="LinkBlock"></span>
                    </a>
                    <h3 class="ProjectName">react-crypto-price-tracker</h3>
                </div>
            </div>

            <div class="divider24"></div>

            <h2>UI elements</h2>
            <div class="divider8"></div>
            <div class="Grid">
                <div class="GridItem" data-tilt>
                    <a href="https://react-responsive-nav1.netlify.app/" target="_blank">
                        <span class="LinkBlock"></span>
                    </a>
                    <h3 class="ProjectName">react-responsive-nav</h3>
                </div>
                <span data-tilt>
                    <div class="GridItem" data-tilt>
                        <a href="https://multi-step-form1.netlify.app/" target="_blank">
                            <span class="LinkBlock"></span>
                        </a>
                        <h3 class="ProjectName">multi-step-form</h3>
                    </div>

                </span>

                <div class="GridItem" data-tilt>
                    <a href="#" target="_blank">
                        <span class="LinkBlock"></span>
                    </a>
                    <h3 class="ProjectName">form-validation</h3>
                </div>
            </div>



        </div>

    </div>

    <!-- JS SCRIPTS -->
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- TILT.JS -->
    <script type="text/javascript" src="js/tilt.jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('.GridItem').tilt({
                scale: .9
            })
        })
    </script>

</body>

</html>
